<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/bootstrap.min.css">
    <link rel="stylesheet" href="Style/bootstrap.css">
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="Style/screen.css">

    <title>U Math</title>
</head>

<body>
    <div class="container-fluid" id="form1">
        <div>
            <h1 class="game text-center"></h1>
        </div>
        <div class="container mb-3" id="form2">
            <div class="alert alert-danger alert-dismissible fade" id="alMissing" role="alert">
                <h4>Wrong Input</h4>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onclick="hideAlert()"></button>
            </div>
            <div class="mb-3">
                <label class="mb-1" for="Difficulty">Difficulty</label>
                <select class="form-select mb-2" id="Difficulty">
                    <option  value="0" selected>Choose...</option>
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                    <option value="4">Expert</option>
                    <option value="5">Custom....</option>
                </select>
                <div class="mb-4">
                    <label class="mb-2" for="customDifficulty">Difficulty Details</label>
                    <div class="row">
                        <div class="col-12 col-md-4 mb-3">
                            <label class="form-control" for="difficultyName" disabled>Level : </label>
                            <input type="text" class="form-control" id="difficultyName" value="...." disabled>
                        </div>
                        <div class="col-12 col-md-4 mb-3">
                            <label class="form-control" for="difficultyCount" disabled>Count Of Numbers :</label>
                            <input type="number" class="form-control" id="difficultyCount" value="0" disabled>
                        </div>
                        <div class="col-12 col-md-4 mb-3">
                            <div class="SpeedRange">
                                <label class="form-control" for="difficultySpeed" disabled>Speed : </label>
                                <input type="range" class="form-control" id="difficultySpeed" min="10" max="100" value="50" step="10" disabled>
                            </div>
                            <div class="Speedvalue col-12 col-md-4 mb-3" style="display: none;">
                                <label class="form-control" for="difficultySpeedSecond">Speed(seconds) : </label>
                                <input type="number" class="form-control" id="difficultySpeedSecond" value="0">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary btn-lg-custom" id="start" disabled>Start</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center align-items-center" id="se2">
        <div class="Sanswer border border-3 border-secondary p-5" style="display: none;">
            <div class=" row ">
                <div class="col ">
                    <label class="form-control " for="StuAnswer">Answer : </label>
                </div>
                <div class="col mb-4 ">
                    <input type="number" class="form-control " id="StuAnswer" value="0">
                </div>
                <div class="chanswer d-flex justify-content-center ">
                    <button class="btn btn-primary btn-lg " id="check">Check</button>
                </div>
            </div>
        </div>
        <div class="row Ranswer border border-3 border-secondary p-5 w-100 " style="display: none; ">
            <div class="row">
                <div class="col d-flex mb-3">
                    <label class="form-control " for="answer" disabled>Answer : </label>
                </div>
                <div class="col ">
                    <input type="number" class="form-control " id="answer" value="0" disabled>
                </div>
            </div>
            <div class="col alert alert-danger alert-dismissible fade" id="alertWrong" role="alert" style="display: none;">
                <strong>Wrong Answer</strong> Please try again.
            </div>
            <div class="col alert alert-success alert-dismissible fade" id="alertCorect" role="alert" style="display: none;">
                <strong>Correct Answer</strong> You are right.
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary btn-lg " id="restart">Play Again</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/mainScript.js "></script>
</body>

</html>
